<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng ký | CYBERSOFT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>ĐĂNG KÝ</h1>
      <div class="row">
        <div class="col-6">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First name</label>
              <input
                type="text"
                name="Họ"
                class="form-control"
                id="firstname"
              />
              <span
                id="error_firstname"
                class="invalid-feedback text-dark"
              ></span>
              <span
                id="error_firstname_all_leter"
                class="invalid-feedback text-dark"
              ></span>
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                name="Tên"
                class="form-control"
                id="lastname"
              />
              <span
                id="error_lastname"
                class="invalid-feedback text-dark"
              ></span>
              <span
                id="error_lastname_all_leter"
                class="invalid-feedback text-dark"
              ></span>
            </div>
            <div class="col-md-6">
              <label for="Email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="gmail"
              />
              <span id="error_email" class="invalid-feedback text-dark"></span>
            </div>
            <div class="col-md-6">
              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="Mật khẩu"
                minlength="6"
                maxlength="32"
              />
              <span
                id="error_password"
                class="invalid-feedback text-dark"
              ></span>
              <span
                id="error_password_min_max_length"
                class="invalid-feedback text-dark"
              ></span>
            </div>
            <div class="col-12">
              <label for="Address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="Địa chỉ"
                placeholder="1234 Main St"
              />
              <span
                id="error_address"
                class="invalid-feedback text-dark"
              ></span>
            </div>
            <div class="col-md-6">
              <label for="City" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="Thành phố"
              />
              <span id="error_city" class="invalid-feedback text-dark"></span>
            </div>
            <div class="col-md-6">
              <label for="Phone" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="Số điện thoại"
                minlength="1"
                maxlength="11"
              />
              <span id="error_phone" class="invalid-feedback text-dark"></span>
              <span
                id="error_phone_min_max_value"
                class="invalid-feedback text-dark"
              ></span>
            </div>
            <div class="col-12 mt-3">
              <button id="btnDangKy" type="submit" class="btn btn-primary">
                ĐĂNG KÝ NGAY
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <img
            src="./img/72621525_684258825393627_3470389534296899584_o.jpg"
            alt=""
            style="width: 100%; border-radius: 6px; opacity: 0.85"
          />
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/index.js"></script>
  </body>
</html>
